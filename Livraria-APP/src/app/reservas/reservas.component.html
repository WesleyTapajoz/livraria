<app-titulo [titulo]="titulo"></app-titulo>
<table class="table table-striped">
  <thead class="thead-light">
    <tr>
      <th>
        <!-- <button class="btn btn-outline-primary" (click)="alternarImagem()">
          <i class="{{mostrarImagem ? 'fa fa-eye-slash' : 'fa fa-eye'}}"></i>
        </button> -->
      </th>
      <th>#</th>
      <th>Título</th>
      <th>Gênero</th>
      <th>Sinopse</th>
      <th colspan="2">Opções</th>



    </tr>
  </thead>
  <tbody *ngIf="livros && livros.length">
    <tr *ngFor="let livro of livros">
      <td>
        <!-- <img *ngIf="mostrarImagem" src="http://localhost:5000/resources/images/{{evento.imagemURL}}?_ts={{dataAtual}}"
          [style.width.px]="imagemLargura" [style.margin.px]="imagemMargem"> -->
      </td>
      <td>{{livro.livroId}}</td>
      <td>{{livro.titulo}}</td>
      <td>{{livro.genero}}</td>
      <td>{{livro.sinopse}}</td>
      <!-- <td>{{evento.dataEvento | DateTimeFormatPipe}}</td> -->

      <td>
        <div class="btn-group">
          <button class="btn btn-sm btn-success" tooltip="Reservar" (click)="openModal(template)">
            <i class="fa fa-edit"></i>
          </button>
          &nbsp;
          <button class="btn btn-sm btn-success" tooltip="Emprestimos" (click)="openModal(template)">
            <i class="fa fa-eraser"></i>
          </button>
        </div>
      </td>

    </tr>
  </tbody>
  <tfoot *ngIf="!livros">
    <tr>
      <td colspan="7" class="text-center">
        <h4>
          Nenhum evento encontrado!
        </h4>
      </td>
    </tr>
  </tfoot>
</table>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right"
    aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="registerForm">
    <div class="form-row">
      <div class="form-group col-md-12">
        <input type="text" class="form-control"
        formControlName="tema" placeholder="">
        </div>
      </div>
  </form>
</div>
</ng-template>
